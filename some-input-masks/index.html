<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Máscaras de formulários</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS import -->
    <link rel="stylesheet" href="./style.css" />

    <!-- JS import -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <main id="container">
      <h1>Máscaras utilizando Vanilla JS</h1>

      <form action="">
        <div class="input-container">
          <label for-id="cpf">
            CPF:&nbsp;
            <span class="mask">000.000.000-00</span>
          </label>
          <input type="text" data-js="cpf" id="cpf" />
        </div>

        <div class="input-container">
          <label for-id="cnpj">
            CNPJ:&nbsp;
            <span class="mask">00.000.000/0000-00</span>
          </label>
          <input type="text" data-js="cnpj" id="cnpj" />
        </div>

        <div class="input-container">
          <label for-id="tel">
            Telefone:&nbsp;
            <span class="mask">(00) 0000-0000 | (00) 00000-0000</span>
          </label>
          <input type="text" data-js="telefone" id="tel" />
        </div>
        <div class="input-container">
          <label for-id="cep">
            CEP:&nbsp;
            <span class="mask">00000-000</span>
          </label>
          <input type="text" data-js="cep" id="cep" />
        </div>
      </form>
    </main>
  </body>
</html>
