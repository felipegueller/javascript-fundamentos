<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de módulo - Modal</title>
  <link rel="stylesheet" href="./styles/style.css">
  <script src="./scripts/app.js" defer></script>
</head>
<body>
  <h1>Exemplo sobre módulos - Modal</h1>

  <div class="modal" id="myModal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Aula sobre módulos</h2>
      <p>Este modal é o conteúdo do modal</p>
      <button id="modal-button">Fechar</button>
    </div>
  </div>

  <button id="open-modal">Abrir Modal</button>
</body>
</html>
